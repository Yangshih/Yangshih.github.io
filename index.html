<!DOCTYPE html>
<head>
    <title>图形密码</title>
    <meta charset="utf-8">
<style>
    body {
        /* overscroll-behavior-y: none;
        -webkit-touch-callout:none;
        -moz-touch-callout:none;
        -ms-touch-callout:none; */
        touch-action: none;
    }
    svg {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        /* border: solid;
        border-color: red;
        background-color: pink;  */
    }
    #log {
        display: none;
    }
</style>
</head>

<body>
    <svg id="app" xmlns="http://www.w3.org/2000/svg"></svg>
    <p id="log">LOG</p>
    <script>
        const params = new URLSearchParams(window.location.search);
        const ni = params.get('ni');
        const nj = params.get('nj');
        const NS = "http://www.w3.org/2000/svg";
        const NI = ni ? Number(ni) : 11;
        const NJ = nj ? Number(nj) : 11;
        var svg = document.getElementById("app");
        var l, u;
        var points = [];
        var lines = [];
        var mouseDown = false;
        var isMobile = false;
        var polyline;

        function log(msg) {
            document.getElementById('log').innerHTML = msg + ' ' + Date.now();
        }

        class Circle {
            constructor(parent, i, j) {
                this.parent = parent;
                this.i = i;
                this.j = j;
                this.on = false;
                this.cir = document.createElementNS(NS, 'circle');
                this.parent.appendChild(this.cir);
            }
            getCX() {
                return  (this.j + 1) * u;
            }
            getCY() {
                return  (this.i + 1) * u;
            }
            getR() {
                return u / 3;
            }
            getSW() {
                return u / 20;
            }
            plot() {
                if (!this.cir) return;
                this.cir.setAttribute('cx', this.getCX());
                this.cir.setAttribute('cy', this.getCY());
                this.cir.setAttribute('r', this.getR());
                this.cir.setAttribute('stroke', 'black'); // red
                this.cir.setAttribute('stroke-width', this.getSW());
                this.cir.setAttribute('fill', this.on ? 'lightgrey' : 'white'); // pink
            }
            lineUpPath() {
                if (lines.length === 0) {
                    this.on = true;
                    lines.push(this);
                    return;
                }
                var i0 = lines[lines.length-1].i;
                var j0 = lines[lines.length-1].j;
                var di = this.i - i0;
                var dj = this.j - j0;
                var dn;
                for (dn = Math.max(NI, NJ); dn > 1; dn--) {
                    if (di % dn === 0 && dj % dn === 0) {
                        di /= dn;
                        dj /= dn;
                        break;
                    }
                }
                for (var dx = 1; dx <= dn; dx++) {
                    var point = points[i0+dx*di][j0+dx*dj]
                    if (!point.on) {
                        point.on = true;
                        lines.push(point);
                    }
                }
            }
            touch() {
                if (!this.on) {
                    this.lineUpPath();
                    // this.on = true;
                    // lines.push(this);
                    plot();
                }
            }
            isTouched(x, y) {
                var dx = x - this.getCX();
                var dy = y - this.getCY();
                var r = this.getR();
                return (dx * dx + dy * dy) <= (r * r);
            }
        }

        function init() {
            for (var i = 0; i < NI; i++) {
                points.push([]);
                for (var j = 0; j < NJ; j++) {
                    points[i].push(new Circle(svg, i, j));
                }
            }
            polyline = document.createElementNS(NS, 'polyline');
            polyline.setAttribute('fill', 'none');
            polyline.setAttribute('stroke', 'black'); // red
            svg.appendChild(polyline);
        }

        function handleResize () {
            w = window.innerWidth;
            h = window.innerHeight;
            if (h * (NJ + 1) < w * (NI + 1)) {
                u = h / (NI + 1);
                w = u * (NJ + 1);
            }
            else {
                u = w / (NJ + 1);
                h = u * (NI + 1);                
            }
            svg.setAttribute('width', w);
            svg.setAttribute('height', h);
            polyline.setAttribute('stroke-width', u / 20);
            plot();
        }

        function getPS() {
            ps = ''
            for (var cir of lines)
                ps += cir.getCX() + ',' + cir.getCY() + ' ';
            return ps;
        }

        function plot() {
            for (var i = 0; i < NI; i++)
                for (var j = 0; j < NJ; j++)
                    points[i][j].plot();
            polyline.setAttribute('points', getPS());
        }

        init();
        handleResize();
        window.addEventListener('resize', handleResize);
        window.addEventListener('mouseup', (event) => {
            mouseDown = false;
        });
        window.addEventListener('touchend', (event) => {
            mouseDown = false;
        });
        function getRelativePosition(elem, event) {
            const rect = elem.getBoundingClientRect();
            const x = event.pageX - rect.left;
            const y = event.pageY - rect.top;
            return { x, y };
        }
        function clearLine() {
            for (var cir of lines)
                cir.on = false;
            lines = [];
        }
        function getPoint(event) {
            const { x, y } = this.getRelativePosition(svg, event);
            var i = Math.round(y / u) - 1;
            var j = Math.round(x / u) - 1;
            if (i < 0 || i >= NI) return null;
            if (j < 0 || j >= NJ) return null;
            if (points[i][j].isTouched(x, y))
                return points[i][j];
            else
                return null;
        }
        function track(event, color='blue') {
            return;
            const {x, y} = getRelativePosition(svg, event);
            var cir = document.createElementNS(NS, 'circle');
            cir.setAttribute('cx', x);
            cir.setAttribute('cy', y);
            cir.setAttribute('r', u / 20);
            cir.setAttribute('fill', color);
            svg.appendChild(cir);
            setTimeout(() => {
                try {
                    svg.removeChild(cir);
                } catch (error) {}
            }, 500);
        }
        function realTimeLine(event) {
            const {x, y} = getRelativePosition(svg, event);
            polyline.setAttribute('points', getPS() + ' ' + x + ',' + y);
        }
        function releaseRealTimeLine() {
            polyline.setAttribute('points', getPS());
        }
        window.addEventListener("mousedown", (event) => {
            log('MouseDown');
            event.preventDefault();
            if (!isMobile) {
                track(event, 'green');
                var point = getPoint(event);
                if (point) {
                    mouseDown = true;
                    clearLine();
                    point.touch(point);
                }
            }
        });
        window.addEventListener("mousemove", (event) => {
            log('MouseMove');
            event.preventDefault();
            if (!isMobile) {
                track(event, 'blue');
                if (mouseDown) {
                    realTimeLine(event);
                    var point = getPoint(event);
                    if (point) {
                        point.touch(point);
                    }
                }
            }
        });
        window.addEventListener('mouseup', (event) => {
            log('MouseUp');
            event.preventDefault();
            if (!isMobile) {
                releaseRealTimeLine();
                track(event, 'orange');
                mouseDown = false;
            }
        })

        window.addEventListener("touchstart", (event) => {
            isMobile = true;
            log('TouchStart');
            if (event.touches.length !== 1) return;
            event = event.touches[0];
            track(event, 'green');
            var point = getPoint(event);
            if (point) {
                mouseDown = true;
                clearLine();
                point.touch(point);
            }
        })

        window.addEventListener("touchmove", (event) => {
            log('TouchMove');
            event.preventDefault();
            if (event.touches.length !== 1) return;
            event = event.touches[0];
            track(event, 'blue');
            if (mouseDown) {
                realTimeLine(event);
                var point = getPoint(event);
                if (point) {
                    point.touch(point);
                }
            }
        });
        window.addEventListener('touchend', (event) => {
            log('TouchEnd');
            event.preventDefault();
            event = event.touches[0];
            track(event, 'orange');
            releaseRealTimeLine();
            mouseDown = false;
        })
    </script>
</body>
